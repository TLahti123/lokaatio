<body>
    
    <h2>Heippa</h2>
    <div id="pretty" style="display: none"><%= database %></div>
    <div id="ugly" style="display: inline"><%= database2 %></div>
    <br />
    <center><button id="nappi" onclick="naytos()">Prettify</button></center>
</body>
<script>

    function naytos() {
        if (document.getElementById("pretty").style.display == "none") {
            document.getElementById("pretty").style.display = "inline"
            document.getElementById("nappi").innerHTML = "Uglify"
        }
        else {
            document.getElementById("pretty").style.display = "none"
        }
        if (document.getElementById("ugly").style.display == "none") {
            document.getElementById("ugly").style.display = "inline"
            document.getElementById("nappi").innerHTML = "Prettify"
    }
        else {
            document.getElementById("ugly").style.display = "none"
    }
    }

</script>
